   <br>

   <form class="form" action="" method="post">
    <div class="form-group">
      <fieldset>
        <legend>Trabalhe conosco!</legend>
        <label for="form_label" for="nome_id">Nome</label><br>
        <input class="form-control" type="text" name="txtNome" id="nome_id" placeholder="Informe o seu nome ou o de sua empresa"><br>
        <br>
        <label for="form_label" for="nome_id">E-mail</label><br>
        <input class="form-control" type="email" name="txtEmail" id="email_id" placeholder="Informe o seu e-mail"><br>
        <br>
        <label for="form_label" for="nome_id">Data de Nascimento</label><br>
        <input class="form-control" type="date" name="txtDate" id="date_id"><br>
        <br>
        <label for="form_label" for="nome_id">Telefone</label><br>
        <input class="form-control" type="text" name="txtCel" id="cel_id" placeholder="Informe o número do  seu telefone"><br>
        <br>
        <label for="form_label" for="nome_id">Endereço</label><br>
        <input class="form-control" type="text" name="txtEnd" id="end_id" placeholder="Informe o  seu endereço"><br>
        <br>
        <label for="form_label" for="nome_id">CEP</label><br>
        <input class="form-control" type="text" name="txtCep" id="cep_id" placeholder="Informe o  seu CEP"><br>
        <br>
        <label for="form_label" for="nome_id">Marque o seu gênero:</label><br>
        <br>
        <input type="radio" id="sexo" name="sexo">
        <label for="form-label">Feminino</label><br>
        <input type="radio" id="sexo" name="sexo">
        <label for="form-label">Masculino</label><br>
        <br>
        <label for="form_label" for="nome_id">Currículo</label><br>
        <input type="file" class="form-control" id="arquivo_id"></input><br>
        <br>
    </div>
        <button type="submit" class="btn btn-dark col-6">Enviar</button>
        <button type="reset" class="btn btn-dark col-6">Apagar</button>
      </fieldset>
